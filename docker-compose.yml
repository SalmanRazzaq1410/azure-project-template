  #     - "10000:10000"  # Blob
  #     - "10001:10001"  # Queue
  #     - "10002:10002"  # Table
  #   volumes:
  #     - azurite_data:/data
  #   networks:
  #     - app-network

volumes:
  postgres_data:
  redis_data:
  # azurite_data:

networks:
  app-network:
    driver: bridge
